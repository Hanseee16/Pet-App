<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <title>Pet App</title>
  </head>
  <body>
    <!-- content-1 -->
    <div class="content-1">
      <h1 class="judul">Meet your animal needs here</h1>
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="image/Illustration.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="image/Illustration-1.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="image/Illustration-2.png" alt="" />
          </div>
        </div>
        <p class="sub-heading">Get interesting promos here, register your account immediately so you can meet your animal needs.</p>
        <div class="swiper-pagination"></div>
      </div>
      <a href="formLogin.html">
        <input type="button" class="btn-get" value="Get Started" />
      </a>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- Link Javascript -->
    <script src="./js/script.js"></script>
  </body>
</html>
